<div class="card col-lg-10 offset-1">
    <div class="card-header">
        <div class="float-right">
            <div class="input-group">
                <form [formGroup]="formGroup">
                    <input type="text" formControlName="userInput" (keydown)="keydown($event)">
                    <button class="btn btn-default bg-primary" (click)="searchForUser()">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title">Users</h5>
        <table class="table table-striped">
            <caption>Search for Users</caption>
            <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Bio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of profileList.list" (click)="openModal(user)">
                    <td>{{user.uid}}</td>
                    <td>{{user.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal" id="profileModal">
    <div class="modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="profileHeader">User Profile: </h4>
                <button type="button" class="close" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <button *ngIf="!selectedIsFollowed"class="btn btn-primary" (click)="profileService.follow(loggedInProfile, selectedProfile); modalService.dismissAll()">Follow</button>
                    <button *ngIf="selectedIsFollowed"class="btn btn-danger" (click)="profileService.unfollow(loggedInProfile, selectedProfile); modalService.dismissAll()">Unfollow</button>
                </div>
                <app-profile-display></app-profile-display>
            </div>
        </div>
    </div>
</div>
