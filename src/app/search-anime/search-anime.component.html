<div class="container" style="margin: 5rem;">
    <div class="card border-dark mx-auto" style="max-width: 18rem;" >
        <div class="card-header">
            <h5>Find Anime</h5>
            <form [formGroup]="searchForm" class="card-body text-dark" (ngSubmit)="onSubmit()">
                <input formControlName="name" id="anime" type="text"/><br>
                <button id="submit">Search</button>
            </form>
        </div>
    </div>

    <div *ngIf="searched" class="row" style="margin: 1rem;" >
        <table class="bg-light table table-striped">
            <thead>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
            </thead>
            <tbody>
                <tr *ngFor="let anime of animes">
                <td><img [src]=anime.logo alt="Anime logo" width="50px" height="50px"></td>
                <a routerLink="/details" (click)="onClick(anime)"><td>{{anime.name}}</td></a>
                <td>{{anime.synopsis}}</td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between p-2">
            <ngb-pagination [collectionSize]="collectionSize" [maxSize]="5" [(page)]="page" [pageSize]="pageSize" (pageChange)="pageChange()"></ngb-pagination>
        </div>
    </div>
</div>
